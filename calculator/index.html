<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet", href="style.css">
</head>
<body>
  <div id="answers">
        <h3 class="logic-color"></h3>
        <h1 class="answer text-color"></h1>
    </div>

    <div class="row">
            <div class="calculation-grid">
        <div id="top-operators">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
        </div>

        <div id="right-operator">
            <button class="operator">รท</button>
            <button class="operator">x</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button class="equals">=</button>
        </div>

        <div id="number-grid">
            <button id="button-7" class="num-button">7</button>
            <button id="button-8" class="num-button">8</button>
            <button id="button-9" class="num-button">9</button>
            <button id="button-4" class="num-button">4</button>
            <button id="button-5" class="num-button">5</button>
            <button id="button-6" class="num-button">6</button>
            <button id="button-1" class="num-button">1</button>
            <button id="button-2" class="num-button">2</button>
            <button id="button-3" class="num-button">3</button>
            <button id="button-0" class="num-button">0</button>
        </div>
    </div>

    </div>
   






    

    <script src="script.js"></script>
</body>
</html>
