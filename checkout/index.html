<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee_masters_logo"
      />
      <h1>Coffee Masters</h1>
    </div>

    <section class="order-grid">
      <div class="order-items card">
        <p class="card-title">ITEMS</p>
        <ul class="items">
          <li class="item-list">
            <div class="leading">
              <p>1x</p>
              <ul>
                <li>
                  <p class="item-title">Cappucino</p>
                </li>
                <li><p class="item-subtitle">lite foam</p></li>
              </ul>
            </div>
            <p class="title">$3.45</p>
          </li>

          <li class="item-list">
            <div class="leading">
              <p>1x</p>
              <ul>
                <li>
                  <p class="item-title">Cappucino</p>
                </li>
                <li><p class="item-subtitle">lite foam</p></li>
                <li><p class="item-subtitle">double expresso</p></li>
              </ul>
            </div>
            <p class="title">$3.45</p>
          </li>

          <li class="item-list">
            <div class="leading">
              <p>1x</p>
              <ul>
                <li>
                  <p class="item-title">Cappucino</p>
                </li>
                <li><p class="item-subtitle">lite foam</p></li>
              </ul>
            </div>
            <p class="title">$3.45</p>
          </li>
        </ul>
      </div>

      <div class="order-name-field card">
        <p class="card-title">NAME</p>
        <div class="input-group">
          <label for="name">Name for order</label>
          <input type="text" id="name" name="name" />
        </div>
      </div>

      <div class="order-payment-field card">
        <p class="card-title">PAYMENT</p>
        <div class="payment-inputs">
          <div class="input-group">
            <label for="card-number">Card number</label>
            <input type="number" id="card-number" name="card-number" />
          </div>
          <div class="input-group">
            <label for="ccv">CCV</label>
            <input class="ccv-input" type="number" id="ccv" name="ccv" />
          </div>
        </div>
      </div>
    </section>

    <section class="end">
      <div class="order-summary">
        <div class="summary-row">
          <p class="summary-item">Subtotal</p>
          <p class="summary-item">$9.65</p>
        </div>
        <div class="summary-row">
          <p class="summary-item">Tax</p>
          <p class="summary-item">$0.82</p>
        </div>
        <div class="summary-row">
          <p class="summary-item bold">Total</p>
          <p class="summary-item bold">$10.47</p>
        </div>
        <button class="place-order">Place order</button>
        <div></div>
      </div>
    </section>
  </body>
</html>
